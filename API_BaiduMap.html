<script type="text/javascript">

//百度地图API功能 - IP定位获取当前城市
////////////////////////////////////////////////////////////  function getLocalByIP(){
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(116.331398,39.897445);
            map.centerAndZoom(point,12);
        function myFun(result){
                var cityName = result.name;
                map.setCenter(cityName);
        }
        var myCity = new BMap.LocalCity();
            myCity.get(myFun);
////////////////////////////////////////////////////////////        }

// 百度地图API功能 - 根据经纬度定位
    function getLocalByLongitudeAndLatitude(longitude, latitude){
        var map = new BMap.Map("allmap");
        map.centerAndZoom(new BMap.Point(116.331398,39.897445),11);
        map.enableScrollWheelZoom(true);
        // 用经纬度设置地图中心点
        if(longitude != "" && latitude != ""){
                map.clearOverlays();
                var new_point = new BMap.Point(longitude, latitude);
                var marker = new BMap.Marker(new_point);  // 创建标注
                map.addOverlay(marker);              // 将标注添加到地图中
                map.panTo(new_point);
        }
    }

//百度地图API功能 - 根据关键字本地搜索
    function searchLocalByKeywords(searchKeywords) {
        var map = new BMap.Map("allmap");
            map.centerAndZoom(new BMap.Point(114.0412,22.5712),11);
        var local = new BMap.LocalSearch(map, {
                renderOptions:{map: map}
        });
        local.search(searchKeywords);
    }


</script>
